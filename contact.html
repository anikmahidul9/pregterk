    <section class="hero">
        <h1>Hospital Emergency Contact</h1>
        <p>Give us your emergency contact information</p>
      </section>

 <div class="container mt-4">
  <h2>Contact Us</h2>
 <form class="row g-3">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Patient's name">
    </div>
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Your email">
    </div>
    <div class="col-12 mt-4">
      <label for="inputGender" class="form-label">Gender</label>
      <select id="inputGender" class="form-select">
        <option selected>Choose...</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="col-12">
      <label for="inputDisease" class="form-label">Disease</label>
      <input type="text" class="form-control" id="inputDisease" placeholder="Patient's disease">
    </div>
    <div class="col-12 mt-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="inputICU">
        <label class="form-check-label" for="inputICU">
          ICU Needed
        </label>
      </div>
    </div>
    <div class="col-12">
      <label for="inputSubject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="inputSubject" placeholder="Subject of your message">
    </div>
    <div class="col-12 mt-4">
      <label for="inputMessage" class="form-label">Message</label>
      <textarea class="form-control" id="inputMessage" rows="5" placeholder="Your message"></textarea>
    </div>
    <div class="col-12 mt-4 mb-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  </div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="d-md-flex align-items-center mb-4">
        <div class="flex-grow-1 ms-md-3">
          <div class="hospital-address">
            <h3>Hospital Address</h3>
            <p>1234 Main St</p>
            <p>City, State, Zip</p>
            <p>Country</p>
            <p>Phone: +123-456-7890</p>
          </div>
        </div>
        <div class="flex-shrink-0 mt-3 mt-md-0">
          <img src="image/map.jpg" alt="..." class="img-fluid">
        </div>
      </div>
    </div>
